<div class="sidenav_container" [@onSideNavChange]="sideNavState ? 'open' : 'close'">
  <div fxLayout="column" fxLayoutGap="10px" style="height: 50%;">

    <div class="user_menu">
      <mat-nav-list>
        <a mat-list-item>
          <img class="jim"
            src="https://a57.foxnews.com/media2.foxnews.com/BrightCove/694940094001/2018/06/21/931/524/694940094001_5800293009001_5800284148001-vs.jpg?ve=1&tl=1"
            alt="" (click)=gotoProfile()>
          <span [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>
        </a>
      </mat-nav-list>
      <mat-divider></mat-divider>
    </div>

    <div>
      <mat-nav-list>
          <a mat-list-item routerLink="dashboard">
              <mat-icon style="padding-right:5px;">dashboard</mat-icon>
              <span [@animateText]="linkText ? 'show' : 'hide'">Dashboard </span>
            </a>           
        <a mat-list-item routerLink="mytask">
          <mat-icon style="padding-right:5px;">person</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'">My Issues </span>
        </a>
      
      </mat-nav-list>

   <!-- Admin Menu -->
  

    </div>
  </div>

  <span class="spacer"></span>
  <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0px 10px;">
    <button mat-icon-button (click)="onSinenavToggle()">
      <mat-icon *ngIf="sideNavState" style="color: #fff !Important;">arrow_left</mat-icon>
      <mat-icon *ngIf="!sideNavState" style="color: #fff !Important;">arrow_right</mat-icon>
    </button>
  </div>
</div>
